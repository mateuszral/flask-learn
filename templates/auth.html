{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px 35px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .auth-tabs button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .auth-tabs button.active {
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 18px;
        }

        .auth-form.active {
            display: flex;
        }

        .auth-form input {
            padding: 12px 14px;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 0.95rem;
            transition: 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .auth-form button {
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .auth-form button:hover {
            background: #0ea5e9;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .auth-footer {
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 15px;
        }
        </style>
{% endblock %}

{% block content %}
    <section class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="login-tab active" onclick="showForm('login')">Login</button>
                <button class="register-tab" onclick="showForm('register')">Register</button>
            </div>

            <form method="POST" action="#" class="auth-form active login-form">
                <input type="email" name="email" placeholder="Email address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" class="password-field" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        Show
                    </span>
                </div>
                <button type="submit">Sign In</button>
            </form>

            <form method="POST" action="#" class="auth-form register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" class="password-field" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>

            <div class="auth-footer">
                Secure authentication powered by MyBrand
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        const showForm = (type) => {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            const loginTab = document.querySelector('.login-tab');
            const registerTab = document.querySelector('.register-tab');

            if (type === 'login') {
                loginForm.classList.add('active');
                loginTab.classList.add('active');
                registerForm.classList.remove('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                registerTab.classList.add('active');
                loginForm.classList.remove('active');
                loginTab.classList.remove('active');
            }
        }

        const togglePassword = () => {
            const input = document.querySelector('.password-field');
            const toggle = document.querySelector('.toggle-password');

            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'Hide';
            } else {
                input.type = 'password';
                toggle.textContent = 'Show';
            }
        }
    </script>
{% endblock %}
