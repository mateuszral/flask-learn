{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
    <section class="auth-wrapper">
        <div class="auth-card">

            <div class="auth-tabs">
                <button class="login-tab active" onclick="showForm('login')">Login</button>
                <button class="register-tab" onclick="showForm('register')">Register</button>
            </div>

            <form method="POST" action="{{ url_for('login') }}" class="auth-form active login-form">
                <input type="email" name="email" placeholder="Email address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" class="password-field" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        Show
                    </span>
                </div>
                <div class="form-options">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>

            <form method="POST" action="{{ url_for('register') }}" class="auth-form register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" class="password-field" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        Show
                    </span>
                </div>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>

            <div class="auth-footer">
                Secure authentication powered by MyBrand
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
