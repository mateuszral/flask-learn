{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block content %}
    <section class="forgot-wrapper">
        <div class="forgot-card">

            <div class="forgot-title">Forgot your password?</div>
            <div class="forgot-description">
                Enter your email address and we’ll send you a password reset link.
            </div>

            <form method="POST" action="{{ url_for('forgot_password') }}" class="forgot-form">
                <input type="email" name="email" placeholder="Email address" required>
                <button type="submit">Send Reset Link</button>
            </form>

            <div class="back-link">
                <a href="{{ url_for('login') }}">← Back to Login</a>
            </div>

        </div>
    </section>

{% endblock %}
